    <header class="header-bar">
      <p class="header-title">Taylor Swift Quiz</p>
    </header>
    <main class="main-content">
      <section class="all-questioncards-section">
        <article class="question-card">
          <button class="question-card__bookmark-button">
            <img
              class="default-bookmark"
              src="/resources/bookmark.png"
              alt="default-bookmark"
            />
          </button>
          <h2 class="question-card__question">
            What is Taylor Swift's full name?
          </h2>
          <button class="question-card_button-answer">Show Answer</button>
          <p class="question-card__answer">Taylor Alison Swift</p>
          <section class="question-card__tags-section">
            <ul class="question-card__tags-list">
              <li class="question-card__tag-item">#real name</li>
              <li class="question-card__tag-item">#Alison</li>
              <li class="question-card__tag-item">#taylors version</li>
            </ul>
          </section>
        </article>
      </section>
    </main>
    <footer>
      <nav class="navbar">
        <ul class="navbar-unordlist">
          <li>
            <a class="navbar-link" href="#">Home</a>
